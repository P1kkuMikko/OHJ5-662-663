<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestyssovellus</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Äänestyssovellus</h1>

    <div id="auth-container">
        <div class="form-container" id="register">
            <h2>Rekisteröidy</h2>
            <form id="registerForm">
                <label for="registerUsername">Käyttäjänimi:</label>
                <input type="text" id="registerUsername" name="username" required>
                <label for="registerPassword">Salasana:</label>
                <input type="password" id="registerPassword" name="password" required>
                <div class="radio-container">
                    <label class="radio-label">
                        <input type="radio" id="registerUser" name="role" value="User" required> Käyttäjä
                    </label>
                    <label class="radio-label">
                        <input type="radio" id="registerAdmin" name="role" value="Admin" required> Ylläpitäjä
                    </label>
                </div>
                <button type="submit">Rekisteröidy</button>
            </form>
        </div>

        <div class="form-container" id="login">
            <h2>Kirjaudu sisään</h2>
            <form id="loginForm">
                <label for="loginUsername">Käyttäjänimi:</label>
                <input type="text" id="loginUsername" name="username" required>
                <label for="loginPassword">Salasana:</label>
                <input type="password" id="loginPassword" name="password" required>
                <div class="radio-container">
                    <label class="radio-label">
                        <input type="radio" id="loginUser" name="role" value="User" required> Käyttäjä
                    </label>
                    <label class="radio-label">
                        <input type="radio" id="loginAdmin" name="role" value="Admin" required> Ylläpitäjä
                    </label>
                </div>
                <button type="submit">Kirjaudu</button>
            </form>
        </div>
    </div>

    <div id="adminPanel" style="display:none;">
        <h2>Ylläpitäjän Ohjauspaneeli</h2>
        <form id="createPollForm">
            <label for="pollName">Äänestyksen nimi:</label>
            <input type="text" id="pollName" name="pollName" required>
            <button type="submit">Luo äänestys</button>
        </form>
    </div>

    <div id="pollsContainer" style="display:none;"></div>
    <p id="noPollsMessage" style="display:none;">Ei äänestyksiä saatavilla</p>

    <button id="logoutButtonAdmin" style="display:none;">Kirjaudu ulos</button>
    <button id="logoutButtonUser" style="display:none;">Kirjaudu ulos</button>

    <script src="script.js"></script>
</body>

</html>
