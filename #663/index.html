<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestyssovellus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Registration Form -->
    <div id="register">
        <h2>Rekisteröidy</h2>
        <form id="registerForm">
            <label for="registerUsername">Käyttäjänimi:</label>
            <input type="text" id="registerUsername" name="username" required>
            <label for="registerPassword">Salasana:</label>
            <input type="password" id="registerPassword" name="password" required>
            <label for="registerRole">Rooli:</label>
            <input type="radio" id="registerUser" name="role" value="User" required>
            <label for="registerUser">Käyttäjä</label>
            <input type="radio" id="registerAdmin" name="role" value="Admin" required>
            <label for="registerAdmin">Ylläpitäjä</label>
            <button type="submit">Rekisteröidy</button>
        </form>
    </div>

    <!-- Login Form -->
    <div id="login">
        <h2>Kirjaudu sisään</h2>
        <form id="loginForm">
            <label for="loginUsername">Käyttäjänimi:</label>
            <input type="text" id="loginUsername" name="username" required>
            <label for="loginPassword">Salasana:</label>
            <input type="password" id="loginPassword" name="password" required>
            <label for="loginRole">Rooli:</label>
            <input type="radio" id="loginUser" name="role" value="User" required>
            <label for="loginUser">Käyttäjä</label>
            <input type="radio" id="loginAdmin" name="role" value="Admin" required>
            <label for="loginAdmin">Ylläpitäjä</label>
            <button type="submit">Kirjaudu</button>
        </form>
    </div>

    <!-- Admin Panel for Poll Management -->
    <div id="adminPanel" style="display: none;">
        <h2>Hallinnoi Äänestyksiä</h2>
        <form id="createPollForm">
            <label for="pollName">Äänestyksen nimi:</label>
            <input type="text" id="pollName" required>
            <button type="submit">Luo Äänestys</button>
        </form>
        <button id="closePollBtn" style="display: none;">Sulje Äänestys</button>
        <button id="removePollBtn" style="display: none;">Poista Äänestys</button>
    </div>

    <!-- Poll List -->
    <div id="pollList" style="display: none;">
        <h2>Avoimet Äänestykset</h2>
        <p id="noPollsMessage" style="display: none;">Ei avoimia äänestyksiä.</p>
        <div id="pollsContainer"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
